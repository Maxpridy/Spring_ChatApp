<!DOCTYPE html>
<html>
<head>
    <title>Chat!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>


</head>


<body>
	<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
	    enabled. Please enable
	    Javascript and reload this page!</h2>
	</noscript>

	<div class ="container">
		<div class="container bootstrap snippet">
			<div class="row">
				<div class="col-xs-12">
					<div class="portlet portlet-default">
						<div class="portlet-heading">
							<div class="portlet-title">
								<h4><i class="fa fa-circle text-green"></i>Realtime Chat!</h4>
							</div>
							<div class="clearfix"></div>
						</div>

						<div class="panel-collapse collapse in">
							<div id="chatroom" class="portlet-body chat-widget" style="overflow-y: auto; width: auto; height: 600px;">
								<div class="row">
									<div class="col-lg-12">
										<p class="text-center text-muted small">오늘날짜</p>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
										<div class="media">
											<a class="pull-left" href="#">
												<img class="media-object img-circle" src="./images/spacemax2.jpg">
											</a>
											<div class="media-body">
												<h4 class="media-heading">
													Max<span class="small pull-right">보낸날짜</span>
												</h4>
											</div>
											<p style="height: 40px;">채팅내용</p>
										</div>
									</div>
								</div>
							</div>
							<div class="portlet-footer">
								<div class="row">
									<div class="form-group col-xs-4">
										<input style="height:40px;" type="text" id="chatName" class="form-control" placeholder="이름" maxlength="20">
									</div>
								</div>
								<div class="row" style="height: 90px">
									<div class="form-group col-xs-10">
										<textarea style="height: 80px;" id="chatContent" class="form-control" placeholder="메세지를 입력하세요." maxlength="100"></textarea>
									</div>
									<div class="form-group col-xs-2">
										<button type="button" id="send" class="btn btn-default pull-right">전송</button>
										<div class="clearfix"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/app.js"></script>
</body>
</html>
